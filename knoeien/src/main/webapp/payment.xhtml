<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/angular-template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">
		<div class="row wrapper-content">
			<div class="medium-10 medium-centered columns">
				<!-- Foundation "abide" plug-in used for validation  -->
				<form data-abide="data-abide" novalidate="novalidate">
					<div class="row">
						<div class="medium-12 columns text-center">
							<h2>Payment Information</h2>
						</div>
					</div>
					<hr />
					<div class="row">
  						<div class="medium-6 columns">
  							<div class="row">
  								<div class="medium-12 columns">
    								<h4>Bank Information</h4>
  								</div>
  							</div>
  							<div class="row">
  								<div class="medium-12 columns">
									<input type="text" id="bank-name" placeholder="Provide bank name" required="required" />
									<span class="form-error">
										It's required".
									</span>
  								</div>
  							</div>
  						</div>
  						<div class="medium-6 columns">
  							<div class="row">
  								<div class="medium-12 columns">
    								<h4>Card Information</h4>
    							</div>
    						</div>
    						<div class="row">
  								<div class="medium-6 columns">
  									<input type="text" id="first-name" placeholder="Write First Name" required="required" />
  									<span class="form-error">
										It's required".
									</span>
  								</div>
  								<div class="medium-6 columns">
  									<input type="text" id="last-name" placeholder="Write Last Name" />
  								</div>
  							</div>
  							<div class="row">
  								<div class="medium-8 columns">
  									<input type="text" id="card-number" placeholder="Write Your Card Number" required="required" />
  									<span class="form-error">
										It's required".
									</span>
  								</div>
  								<div class="medium-4 columns">
  								</div>
  							</div>
  							<div class="row">
  								<div class="medium-4 columns">
									<input type="password" id="cvc" placeholder="CVC" required="required" />
									<span class="form-error">
										It's required".
									</span>
								</div>
								<div class="medium-4 columns">
									<select class="month-select" id="date-month" required="required">
										<option value="" disabled="disabled" selected="selected">Month</option>
									</select>
									<span class="form-error">
										It's required.
									</span>
								</div>
								<div class="medium-4 columns">
									<select class="future-year-select" id="date-year" required="required">
										<option value="" disabled="disabled" selected="selected">Year</option>
									</select>
									<span class="form-error">
										It's required.
									</span>
								</div>
  							</div>
  						</div>
  						<div class="row">
							<fieldset class="medium-12 columns medium-centered">
								<div class="button-group">
									<button class="button hlpr-color-info" type="submit">Sign up</button>
									<a class="button hlpr-color-alert" href="index.xhtml">Cancel</a>
								</div>
							</fieldset>
						</div>
					</div>
					
				</form>
				<!-- Sign up form ends here -->
			</div>
		</div>
		
		<ui:insert name="login-modal"></ui:insert>
		<ui:insert name="forgot-password-modal"></ui:insert>
	</ui:define>
</ui:composition>
