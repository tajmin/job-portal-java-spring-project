<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/angular-template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<div ng-controller="addJobCtrl">
			<form name="jobPostingForm" data-abide="data-abide" novalidate="novalidate">
				<div class="cover">
					<!-- <canvas class="cover-image" style="background-image: url('#{request.contextPath}/resources/assets/images/postjob/default_job.png;')"></canvas> -->
					<canvas class="cover-image" style=""></canvas>
					<div class="row expanded profile-img">
						<div class="small-2 small-centered columns">
							<div class="thumbnail">
								<img src="#{request.contextPath}/resources/assets/images/postjob/default_job.png" alt="Profile" />
							</div>
						</div>
					</div>
				</div>
				<ul class="tabs row expanded" data-tabs="data-tabs" id="job-post-tabs">
					<li class="tabs-title medium-3 columns"><a href="#">Post your job</a></li>
				  	<li class="tabs-title is-active medium-3 columns"><a href="#panel_job_info" aria-selected="true">Info on the job</a></li>
				  	<li class="tabs-title medium-3 columns"><a href="#panel_job_details">job details</a></li>
				  	<li class="tabs-title medium-3 columns"><a href="#panel_job_approved">approved</a></li>
				</ul>
				<div class="tabs-content" data-tabs-content="job-post-tabs">
				  <div class="tabs-panel is-active" id="panel_job_info">
				    <ui:include src="jobPostPanel/panel_job_info.xhtml"></ui:include>
				  </div>
				  <div class="tabs-panel" id="panel_job_details">
				    <ui:include src="jobPostPanel/panel_job_details.xhtml"></ui:include>
				  </div>
				  <div class="tabs-panel" id="panel_job_approved">
				    <ui:include src="jobPostPanel/panel_job_approved.xhtml"></ui:include>
				  </div>
				</div>
				<ul class="global-message" style="white-space: normal">
					<span ng-repeat="m in restMessages">
						<li class="info-text info-modal">{{m.message}}</li>
					</span>
				</ul>
	
				<div class="row text-center">
					<a  href="javascript:void(0);" ng-click="formSubmitted = true; draftJob(jobPostingForm.$valid);" class="button hlpr-color-alert">Save Draft</a>
					<a href="javascript:void(0);" ng-click="formSubmitted = true; postJob(jobPostingForm.$valid);" class="button hlpr-color-info">Post</a> 										
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
