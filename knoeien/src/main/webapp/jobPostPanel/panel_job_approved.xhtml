<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="medium-7 medium-centered columns" ng-if="!isproceed">
		<div class="row" style="margin-top: 40px;">
			<div class="small-12 columns">
				<div class="row">
					<div class="small-6 columns">
						<label><h5 style="color: #3ac5e6">Title</h5></label>
						<label><h5>{{job.title}}</h5></label>
					</div>
					<div class="small-6 columns">
						<label><h5 style="color: #3ac5e6">Deadline</h5></label>
						<label><h5>{{job.dl_month}}</h5></label>
					</div>
				</div>
			</div>
			
			<div class="small-12 columns">
				<div class="row">
					<div class="small-6 columns">
						<label><h5 style="color: #3ac5e6">About the job</h5></label>
						<label><h5>{{job.description}}</h5></label>
					</div>
					<div class="small-6 columns">
						<label><h5 style="color: #3ac5e6">Length of work</h5></label>
						<label><h5>{{job.low_hours}}</h5></label>
					</div>
				</div>
			</div>
			
			<div class="small-12 columns">
				<div class="row">
					<div class="small-6 columns">
						<label><h5 style="color: #3ac5e6">Address</h5></label>
						<label><h5>{{job.addressLine1}}</h5></label>
					</div>
					<div class="small-6 columns">
						<label><h5 style="color: #3ac5e6">Price</h5></label>
						<label><h5>{{job.payment}}</h5></label>
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
