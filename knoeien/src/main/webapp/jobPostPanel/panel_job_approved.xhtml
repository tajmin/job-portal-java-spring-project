<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="medium-9 medium-centered columns" ng-if="!isproceed">
		<div class="row" style="margin-top: 40px;">
			<div class="small-12 columns">
				<div class="row" style="padding-bottom: 15px;">
					<div class="small-6 columns">
						<label class="helper-label" style="color: #3ac5e6">Title</label>
						<label class="helper-label" >{{job.title}}</label>
					</div>
					<div class="small-6 columns">
						<label class="helper-label" style="color: #3ac5e6">Deadline</label>
						<label class="helper-label" >{{job.deadline}}</label>
					</div>
				</div>
			</div>
			
			<div class="small-12 columns">
				<div class="row" style="padding-bottom: 15px;">
					<div class="small-6 columns">
						<label class="helper-label" style="color: #3ac5e6">About the job</label>
						<label class="helper-label" >{{job.description}}</label>
					</div>
					<div class="small-6 columns">
						<label class="helper-label" style="color: #3ac5e6">Length of work</label>
						<label class="helper-label" >{{job.hours}}:{{job.minutes}} t</label>
					</div>
				</div>
			</div>
			
			<div class="small-12 columns">
				<div class="row">
					<div class="small-6 columns">
						<label class="helper-label" style="color: #3ac5e6">Address</label>
						<label class="helper-label" >{{job.addressLine1}}</label>
					</div>
					<div class="small-6 columns">
						<label class="helper-label" style="color: #3ac5e6">Payment ({{job.percent}}% service charge)</label>
						<label class="helper-label" >{{job.totalPrice}} kr/t</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</ui:composition>
