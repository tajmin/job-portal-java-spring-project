<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="medium-7 medium-centered columns" ng-if="!isproceed">

		<div class="row" style="margin-top: 40px;">
			<div class="small-12 columns">
				<div class="row">
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<label><h5>Deadline</h5></label>														
					</div>
					<div class="small-3 columns">
						<label class="text-center">Month</label>
						<div class="input-group">
							<span class="input-group-label"><i class="icon fi-minus"></i></span>
							<input type="text" class="input-group-field text-center" ng-model="job.dl_month" /> 
							<span class="input-group-label"><i class="icon fi-plus"></i></span>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">Day</label>
						<div class="input-group">
							<span class="input-group-label"><i class="icon fi-minus"></i></span>
							<input type="text" class="input-group-field text-center" ng-model="job.dl_day" /> 
							<span class="input-group-label"><i class="icon fi-plus"></i></span>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<div class="input-group">
							<input type="text" class="input-group-field text-center" ng-model="job.dl_time" />
						</div>						
					</div>
					
				</div>
			</div>
			<div class="small-12 columns">
				<div class="row">
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<label><h5>Length of work</h5></label>														
					</div>
					<div class="small-3 columns">
						<label class="text-center">Hours</label>
						<div class="input-group">
							<span class="input-group-label"><i class="icon fi-minus"></i></span>
							<input type="text" class="input-group-field text-center" ng-model="job.low_hours" /> 
							<span class="input-group-label"><i class="icon fi-plus"></i></span>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">Minutes</label>
						<div class="input-group">
							<span class="input-group-label"><i class="icon fi-minus"></i></span>
							<input type="text" class="input-group-field text-center" ng-model="job.low_minutes" /> 
							<span class="input-group-label"><i class="icon fi-plus"></i></span>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<div class="input-group">
							<input type="text" class="input-group-field text-center" ng-model="job.low_seconds" />
						</div>						
					</div>
					
				</div>
			</div>
			<div class="small-12 columns">
				<div class="row">
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<label><h5>Payment</h5></label>														
					</div>
					<div class="small-6 columns">
						<label class="text-center">Price</label>
						<div class="input-group">
							<span class="input-group-label"><i class="icon fi-minus"></i></span>
							<input type="text" class="input-group-field text-center" ng-model="job.price" /> 
							<span class="input-group-label"><i class="icon fi-plus"></i></span>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<div class="input-group">
							<input type="text" class="input-group-field text-center" ng-model="job.low_seconds" />
						</div>						
					</div>
					
				</div>
			</div>
			
		</div>

	</div>
