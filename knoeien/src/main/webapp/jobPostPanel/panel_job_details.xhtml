<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="medium-7 medium-centered columns" ng-if="!isproceed">

		<div class="row" style="margin-top: 40px;">
			<div class="small-12 columns">
				<div class="row">
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<label><h5>Deadline</h5></label>														
					</div>
					<div class="small-3 columns">
						<label class="text-center">Month</label>
						<div class="input-group">
							<a ng-click="job.deadlineMonth = decrement(job.deadlineMonth)" style="width: 25%;" class="input-group-label border-radius-5px-left">-</a>
							<input type="text" class="input-group-field text-center" ng-model="job.deadlineMonth" /> 
							<a ng-click="job.deadlineMonth = increment(job.deadlineMonth);" style="width: 25%;" class="input-group-label border-radius-5px-right">+</a>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">Day</label>
						<div class="input-group">
							<a ng-click="job.deadlineDay = decrement(job.deadlineDay)" style="width: 25%;" class="input-group-label border-radius-5px-left">-</a>
							<input type="text" class="input-group-field text-center" ng-model="job.deadlineDay" /> 
							<a ng-click="job.deadlineDay = increment(job.deadlineDay);" style="width: 25%;" class="input-group-label border-radius-5px-right">+</a>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<div class="input-group">
							<input ng-disabled="true" type="text" class="input-group-field text-center" value="{{job.deadlineMonth}}.{{job.deadlineDay}}" />
						</div>						
					</div>
					
				</div>
			</div>
			<div class="small-12 columns">
				<div class="row">
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<label><h5>Length of work</h5></label>														
					</div>
					<div class="small-3 columns">
						<label class="text-center">Hours</label>
						<div class="input-group">
							<a ng-click="job.hours = decrement(job.hours)" style="width: 25%;" class="input-group-label border-radius-5px-left">-</a>
							<input type="text" class="input-group-field text-center" ng-model="job.hours" /> 
							<a ng-click="job.hours = increment(job.hours);" style="width: 25%;" class="input-group-label border-radius-5px-right">+</a>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">Minutes</label>
						<div class="input-group">
							<a ng-click="job.minutes = decrement(job.minutes)" style="width: 25%;" class="input-group-label border-radius-5px-left">-</a>
							<input type="text" class="input-group-field text-center" ng-model="job.minutes" /> 
							<a ng-click="job.minutes = increment(job.minutes);" style="width: 25%;" class="input-group-label border-radius-5px-right">+</a>
						</div>						
					</div>
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<div class="input-group">
							<input ng-disabled="true" type="text" class="input-group-field text-center" value="{{job.hours}}:{{job.minutes}}" />
						</div>						
					</div>
					
				</div>
			</div>
			<div class="small-12 columns">
				<div class="row">
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<label><h5>Payment</h5></label>														
					</div>
					<div class="small-6 columns">
						<label class="text-center">Price</label>
						<div class="input-group">
							<a ng-click="job.price = decrement(job.price)" style="width: 25%;" class="input-group-label border-radius-5px-left">-</a>
							<input type="text" class="input-group-field text-center" ng-model="job.price" /> 
							<a ng-click="job.price = increment(job.price);" style="width: 25%;" class="input-group-label border-radius-5px-right">+</a>							
						</div>				
					</div>
					<div class="small-3 columns">
						<label class="text-center">&#160;</label>
						<div class="input-group">
							<input ng-disabled="true" type="text" class="input-group-field text-center" value="{{job.price}},{{job.percent}}% fee" />
						</div>						
					</div>
					
				</div>
			</div>
			
		</div>

	</div>	
</ui:composition>
