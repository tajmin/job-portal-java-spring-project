<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/angular-template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="leftMenu" value="show"></ui:param>
	<ui:define name="content">
		<div class="row wrapper-content" ng-controller="sliderImgCtrl">
			<div class="medium-12 columns">
				<form name="inviteForm">
					<div class="row">
						<div class="medium-12 columns text-center">
							<h2>Upload Image</h2>
						</div>
					</div>
					<div class="row">
						<div class="medium-12 columns">
							<img ng-click="openFileDialogue();" id="slider_thumbnail_image" src="/slider/{{(slider.imageUrl != '')? slider.imageUrl : '' }}" alt="Add Photo" />
							<input type="file" id="sliderImageFileUpload" class="show-for-sr" file-model = "imageFile" onchange="angular.element(this).scope().imageUpload(this)" />							
						</div>
					</div>							
					<div class="row">
						<fieldset class="medium-12 columns">
							<div class="button-group float-right">
								<a href="javascript:void(0);" ng-click="formSubmitted = true; saveImage(inviteForm.$valid);" class="button hlpr-color-info" >Save Image</a>
							</div>
						</fieldset>
					</div>
				</form>
				<div class="row" ng-repeat="model in sliderList">
						<div class="medium-3 columns">
							<img class="border-radius-7px" src="/slider/{{model.imageUrl}}" alt="Slider Image" />
						</div>
					</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
