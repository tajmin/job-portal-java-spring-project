<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/angular-template.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="leftMenu" value="show"></ui:param>

	<ui:define name="content">


		<style>
hr {
	display: block;
	margin-top: 0.5em;
	margin-bottom: 0.5em;
	margin-left: auto;
	margin-right: auto;
	border-style: inset;
	border-width: 0.6;
	border-color: #DDD;
	width: 900px;
}
</style>


		<div class="row wrapper-content" ng-controller="saveUserSettingCtrl"
			style="background-color: rgb(241, 243, 243);">
			<div class="medium-8medium-left columns ng-scope" ng-if="!isproceed"
				style="margin-left: 40px;">

				<!--  @author  SHIFAT edited settings -->

				<form name="saveSettingForm">

					<div class="callout primary"
						style="margin-bottom: 17px; width: 90%;">
						<h4>Send meg notifikasjoner pa</h4>
						<div class="row">
							<div class="medium-9 columns">
								<p>E-POST</p>

								<hr></hr>
							</div>



							<div class="medium-3 columns">
								<div class="switch round">
									<input id="epost" ng-model="user.ePost" type="checkbox"
										ng-click="settings('epost')"></input> <label for="epost"></label>
								</div>
							</div>
						</div>



						<div class="row">
							<div class="medium-9 columns">
								<p>SMS</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="sms" ng-model="user.sms" type="checkbox"
										ng-click="settings('sms');"></input> <label for="sms"></label>
								</div>
							</div>

						</div>
					</div>

					<div class="callout primary"
						style="margin-bottom: 17px; width: 90%;">
						<h4>Send meg notifikasjon pa e-post/sms nar</h4>

						<div class="row">
							<div class="medium-9 columns">
								<p>SOMEONE SEND ME A MESSAGE</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="message" ng-model="user.message" type="checkbox"
										ng-click="settings('message')"></input> <label for="message"></label>
								</div>
							</div>

						</div>


						<div class="row">
							<div class="medium-9 columns">
								<p>SOME REPORTS INTEREST FOR MY JOB</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="reports" ng-model="user.reports" type="checkbox"
										ng-click="settings('reports')"></input> <label for="reports"></label>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="medium-9 columns">
								<p>I GET ASSIGNED A JOB</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="assignedJob" ng-model="user.assignedJob"
										type="checkbox" ng-click="settings('assignedJob')"></input> <label
										for="assignedJob"></label>
								</div>
							</div>

						</div>

						<div class="row">
							<div class="medium-9 columns">
								<p>THE EMPLOYER CONFIRMS THE JOB IS DONE</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="confirmJob" ng-model="user.confirmJob"
										type="checkbox" ng-click="settings('confirmJob')"></input> <label
										for="confirmJob"></label>
								</div>
							</div>

						</div>
					</div>

					<div class="callout primary"
						style="margin-bottom: 48px; width: 90%;">
						<h4>Diverse</h4>
						<div class="row">
							<div class="medium-9 columns">
								<p>HIDE MY ADDRESS</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="hideAddress" ng-model="user.hideAddress"
										type="checkbox" ng-click="settings('hideAddress')"></input> <label
										for="hideAddress"></label>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="medium-9 columns">
								<p>RECEIVE UPDATES BY EMAIL</p>
								<hr></hr>
							</div>

							<div class="medium-3 columns">
								<div class="switch round">
									<input id="receiveUpdates" ng-model="user.receiveUpdates"
										type="checkbox" ng-click="settings('receiveUpdates')"></input>
									<label for="receiveUpdates"></label>
								</div>
							</div>

						</div>

					</div>
				</form>
				<!-- end -->
			</div>
		</div>

	</ui:define>
</ui:composition>
