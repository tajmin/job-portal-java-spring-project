<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/jobdetail-two-column.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="full-content">
		<div ng-controller="jobOutCtrl">
			<div class="medium-6 columns" style="position: relative;">
				<ul class="tabs custom-tabs arrow-bottom green"
					data-tabs="data-tabs" id="job-out-tabs">
					<li class="tabs-title is-active"><a href="#messenger">Messenger</a></li>
					<li class="tabs-title"><a href="#assessment">Assessment</a></li>
					<li class="tabs-title"><a href="#nearest">Nearest</a></li>
				</ul>

				<div class="tabs-content job-list" data-tabs-content="job-out-tabs">
					<div class="row" style="margin-top: 15px;">
						<div class="small-9 small-push-3 lead">
							<p>{{jobdetails.jobTitle}}</p>
						</div>
						<div class="small-9 small-push-3">
							<p>{{jobdetails.jobDescription}}</p>
						</div>
					</div>
					<div class="tabs-panel is-active" id="messenger">
						<div class="row search-list"
							ng-repeat="model in interesteduserlist"
							ng-click="selectinteresteduser(model.firstname,model.lastname,model.userMessage,model.backgroundImageUrl,model.userId,model.toUserId,model.fromUserId,model.bidAmount);">
							<div class="medium-3 columns text-center">
								<img class="border-radius-7px"
									src="/userimg/{{model.backgroundImageUrl}}"
									onerror="this.src='#{request.contextPath}/resources/assets/images/postjob/default_job.png'" alt="Job Image" />
								<div>
									<p>{{model.firstname}} {{model.lastname}}</p>
								</div>
							</div>
							<div class="medium-9 columns">
								<div class="row">
									<div class="medium-6 columns">
										<h6 class="bold">{{model.bidAmount}} Kr</h6>
									</div>
									<div class="medium-6 columns text-right">
										<i id="comments-{{model.userId}}" class="comments fa"
											style="color: #6dbf54; font-size: 2rem; margin-right: 30px;"></i>
									</div>
								</div>
								<div class="row" style="margin-top: 30px;">
									<div class="medium-3 columns" style="color: #26c6e8;">
										<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i> <i class="fa fa-star-half-o"></i> <i
											class="fa fa-star-o"></i>
									</div>
									<div class="medium-9 columns">100% done</div>
									<div class="small-12 columns">See reviews</div>
								</div>
								<div class="row" style="margin-top: -7px;">
									<div class="small-12 columns text-right">
										<span style="margin-right: 1.5rem;">More info about
											searching</span> <span><i
											class="fi-play transform-rotate-90deg"></i></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="medium-6 columns" style="position: relative;">
				<div class="chat-section">
					<form action="" style="margin-top: 10px;">
						<div class="row">
							<div class="small-6 columns lead" style="line-height: 64px;">
								<p>{{selecteduser}}</p>
							</div>
							<div class="small-6 columns text-right chat-notification">
								<a href="#" ng-repeat="model in interesteduserlist"> 
									<img src="/userimg/{{model.backgroundImageUrl}}"
									onerror="this.src='#{request.contextPath}/resources/assets/images/postjob/default_job.png'" alt="User Image" />
									<span class="badge alert">{{model.countMessageId}}</span>
								</a>
								<a href="#" class="add-user"> <i class="fa fa-plus"></i>
								</a>
							</div>

						</div>
						<div>
							<ul class="no-bullet" style="height: 50vh;">
								<li ng-repeat="message in messages" class="{{(message.me == '1')? 'me' : 'other'}}">
				    				<div>
				    					{{message.userMessage}}
				    				</div>
				    				<img src="/userimg/{{message.fromUserBackgroundImageUrl}}" onerror="this.src='#{request.contextPath}/resources/assets/images/postjob/default_job.png'" />
			    				</li>
							</ul>
							<textarea ng-model="newMessage.userMessage" placeholder="Write your message..." rows="3" />
							<div class="text-right">
								<a ng-click="sendMessageToEmployeer(jobSeekerId);" type="submit"
									class="button hlpr-color-info border-radius-7px">Send</a>
							</div>
						</div>
						<a class="button hlpr-color-alert">Decline</a> <a class="button hlpr-color-success">Offer Job</a>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
