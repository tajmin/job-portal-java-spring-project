<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
 <div class="row wrapper-content" >
	<div class="medium-12 columns" id="profileInfo">
			<div class="row collapse">
				<div class="medium-6 columns">
					<div class="row" style="margin-bottom: 15px;">
				        <div class="medium-2 columns">
				          <label for="first-name" class="right inline">Name</label>
				        </div>
				        <div class="medium-9 columns end">
				          <div class="row collapse">
				          	<div class="small-6 columns" style="padding-right: 5px">
				          		<input type="text" class="profile-name" placeholder="First Name" ng-model="user.firstName" />
				          	</div>
				          	<div class="small-6 columns" style="padding-left: 5px">
				          		<input type="text" id="" class="profile-name" placeholder="Last Name" ng-model="user.lastName" />
				          	</div>
				          </div>
				        </div>
			      	</div>
			      	<div class="row">
						<div class="medium-2 columns">
					    	<label for="right-label" class="right inline">Telephone</label>
						</div>
						<div class="medium-9 columns end">
					    	<input type="text" class="" placeholder="Telephone Number" ng-model="user.phone" />
					    	<div class="row collapse">
					        	<div class="medium-6 columns">
						        	<label for="right-label" class="right inline">Verification Code</label>
						    	</div>
						    	<div class="medium-6 columns">
						        	<a  class="button hlpr-color-info">Send Verification Code</a>
						    	</div>
					       	</div>
						</div>
			     	</div>
			      	<div class="row" style="margin-top: 15px;">
				  		<div class="medium-2 columns">
				    		<label for="e-post" class="right inline">E-Post</label>
				 		</div>
				    	<div class="medium-9 columns end">
				    		<input type="text" id="e-post" class="" placeholder=" e-mail Address" ng-model="user.email" />
				    	</div>
			      	</div>
			      	<div class="row">
				  		<div class="medium-2 columns">
				    		<label for="" class="right inline">Address</label>
				 		</div>
				    	<div class="medium-9 columns end">
				    		<div class="row">
				    			<div class="medium-7 columns">
				    				<input type="text" id="" class="" placeholder=" Address" ng-model="user.address" />
				    			</div>
				    			<div class="medium-1 small-3 columns">
				    				<label for="houseNo" class="right inline">Nr</label>
				    			</div>
				    			<div class="medium-4 small-6 columns">
				    				<input type="text" id="houseNo" class="" placeholder=" House No" ng-model="user.houseNumber"/>
				    			</div>
				    		</div>
				    	</div>
			      	</div>	      
				</div>				
				
				<div class="medium-6 columns">
					<div class="row">
				  		<div class="medium-2 small-3 columns">
				    		<label for="" class="right inline">Post Code</label>
				 		</div>
				    	<div class="medium-10 small-12 columns">
				    		<input type="text" id="" class="" placeholder=" Post Code " ng-model="user.postcode" />
				    	</div>
			      	</div>
			      	<div class="row" style="margin-bottom: 6px;">
				  		<div class="medium-2 small-3 columns">
				    		<label for="" class="right inline">Place</label>
				 		</div>
				    	<div class="medium-10 small-12 columns">
				    		<input type="text" id="" class="" placeholder=" Place " ng-model="user.location"/>
				    	</div>
			      	</div>
			      	<div class="row">
    					<div class="large-12 columns">
      						<label>A Brief Description of Yourself
        						<textarea placeholder=" briefly describe yourself" style="" ng-model="user.aboutMe"></textarea>
      						</label>
    					</div>
  					</div>
				</div>
			</div>
		
	</div>
</div>

</ui:composition>
