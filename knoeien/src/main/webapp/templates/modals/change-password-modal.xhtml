<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="change-password-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-out="slide-out-right" ng-controller="resetPasswordCtrl">
		<div class="row" ng-if="!isproceed">
			<div class="medium-12 medium-centered columns">
				<form name="resetPasswordForm">
					<div class="row">
						<div class="medium-12 columns text-left">
							<h4>Reset Password</h4>
						</div>
					</div>
					<div class="row">
						<div class="medium-12 columns text-left">
							<h5>Write Your New Password</h5>
						</div>
					</div>
					<div class="row">
						<div class="medium-12 columns">
							<input type="password" placeholder="Enter a password" aria-describedby="password-help-text" required="required" ng-model="user.password" />
							<div ng-messages="formSubmitted &amp;&amp; resetPasswordForm.password.$error">
	                        	<div ng-message="required" class="error">Password is required.</div>
	                        </div>
						</div>
					</div>
					<div class="row">
						<div class="medium-12 columns">
							<input type="password" placeholder="Retype your password" required="required" ng-model="user.confirmPassword" data-ng-match="password" />
							<span class="error" data-ng-show="resetPasswordForm.confirmPassword.$error.match">Passwords do not match.</span>
						</div>
						<div class="small-12 columns">
							<p class="help-text" id="password-help-text">Password must be at least 8 characters long.</p>
						</div>
					</div>
					<ul class="global-message" style="white-space:normal">
						<span ng-repeat="m in restMessages"> 
							<li class="info-text info-modal">{{m.message}}</li>
						</span>								
					</ul>	
						
					<div class="row">
						<fieldset class="medium-12 columns">
							<a href="javascript:void(0);" ng-click="formSubmitted = true; resetPassword(resetPasswordForm.$valid);" class="button hlpr-color-success" >Submit</a>
						</fieldset>
					</div>
				</form>
			</div>
		</div>
		<div class="row" ng-if="isproceed">
			<div class="medium-12 medium-centered columns">
				<div class="row">
					<div class="medium-12 medium-centered columns">
						<span>{{responseMessage}} </span>
					</div>
				</div>
				<div class="row">
					<div class="small-4 small-centered columns text-center">
						<img class="success-tick th" alt="" src="#{request.contextPath}/resources/assets/images/success.png" />
					</div>				
				</div>
				<div class="row">
					<fieldset class="medium-12 columns">
						<a href="javascript:void(0);" class="button hlpr-color-success modal-close">Ok</a>
					</fieldset>
				</div>
			</div>
		</div> 
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
