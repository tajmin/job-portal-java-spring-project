<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="forget-password-modal" data-reveal="data-reveal"
		data-close-on-click="true" data-animation-in="wiggle" data-animation-out="slide-out-right" ng-controller="resetPasswordCtrl">
		<form name="resetPasswordForm">
			<div class="row">
				<div class="medium-12 columns">
					<h4>Forgot Your Password!</h4>
				</div>
			</div>			
			
			<div ng-if="!isproceed">
				<div class="row" >
					<div class="medium-12 columns">
						<label>Email</label>
						<input type="text" name="username" placeholder="Enter your email" required="required" ng-model="user.username"/>
						<div ng-messages="formSubmitted &amp;&amp; resetPasswordForm.username.$error">
	                    	<div ng-message="required" class="error">Email is required.</div>
	                    </div>					
					</div>
				</div>			
				
				<ul class="global-message" style="white-space:normal">
					<span ng-repeat="m in restMessages"> 
						<li class="info-text info-modal">{{m.message}}</li>
					</span>								
				</ul>
						
				<div class="row">
					<fieldset class="medium-12 columns">
						<a class="float-left" data-toggle="login-modal">Login</a>
						<div class="button-group float-right">						
							<a data-toggle="password-reset-modal" class="button hlpr-color-info" ng-click="formSubmitted = true; sendChangePasswordEmail(resetPasswordForm.$valid);">Reset Password</a>						
							<!-- <button class="button hlpr-color-info" type="submit">Reset Password</button> -->
							<button class="button hlpr-color-alert modal-close" type="button">Close</button>
						</div>
					</fieldset>
				</div>
			</div>
		</form> 
		<div class="row" ng-if="isproceed">
			<span>{{responseMessage}} </span>
			<div class="row">
				<fieldset class="medium-12 columns">
					<div class="button-group float-right">
						<a href="javascript:void(0);" class="button hlpr-color-info" >Ok</a>
					</div>
				</fieldset>
			</div>
		</div>
			
		<button class="close-button modal-close" type="button">
			<span aria-hidden="true">&#215;</span>
		</button>
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
