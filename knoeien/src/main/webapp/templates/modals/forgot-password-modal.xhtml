<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="forget-password-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-out="slide-out-right" ng-controller="resetPasswordCtrl">
		<div class="row" ng-if="!isproceed">
			<div class="medium-12 medium-centered columns" >
				<form name="resetPasswordForm">
					<div class="row">
						<div class="medium-12 columns text-left">
							<h4>Forgot Password</h4>
						</div>
					</div>			
					<div class="row" >
						<div class="medium-12 columns">
							<p>Write your email address as its in your profile </p>
							<input type="text" placeholder="Enter your email" required="required" ng-model="user.username"/>
							<div ng-messages="formSubmitted &amp;&amp; resetPasswordForm.username.$error">
		                    	<div ng-message="required" class="error">Email is required.</div>
		                    </div>					
						</div>
					</div>			
					<ul class="global-message" style="white-space:normal">
						<span ng-repeat="m in restMessages"> 
							<li class="info-text info-modal">{{m.message}}</li>
						</span>								
					</ul>							
					<div class="row">
						<fieldset class="medium-12 columns">					
							<a data-toggle="password-reset-modal" class="button hlpr-color-success" ng-click="formSubmitted = true; sendChangePasswordEmail(resetPasswordForm.$valid);">Get the Link</a>
						</fieldset>
					</div>
				</form>
			</div>
		</div>
		<div class="row" ng-if="isproceed">
			<div class="medium-12 medium-centered columns">
				<div class="row">
					<div class="medium-12 medium-centered columns">
						<p style="padding-top: 13px;">{{responseMessage}}</p>
					</div>
				</div>
				<div class="row">
					<div class="small-4 small-centered columns text-center">
						<img class="success-tick th" alt="" src="#{request.contextPath}/resources/assets/images/success.png" />
					</div>				
				</div>
				<div class="row">
					<fieldset class="medium-12 columns">
						<a class="button hlpr-color-success modal-close">Ok</a>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
