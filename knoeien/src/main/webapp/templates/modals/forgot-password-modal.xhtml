<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="forget-password-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-in="wiggle" data-animation-out="slide-out-right">
		<form data-abide="data-abide" novalidate="novalidate">
			<div class="row">
				<div class="medium-12 columns">
					<h4>Forgot Your Password!</h4>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<div data-abide-error="data-abide-error" class="alert callout" style="display: none;">
						<p><i class="fi-alert"></i> Please fill required fields.</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<label>Email
						<input type="text" id="forget-password-email" placeholder="Enter your email" required="required" />
						<span class="form-error">
							It's required.
						</span>
					</label>
				</div>
			</div>
			<div class="row">
				<fieldset class="medium-12 columns">
					<a class="float-left" data-toggle="login-modal">Login</a>
					<div class="button-group float-right">
						<button class="button hlpr-color-info" type="submit">Reset Password</button>
						<button class="button hlpr-color-alert modal-close" type="button">Close</button>
					</div>
				</fieldset>
			</div>
		</form>
		<button class="close-button modal-close" type="button">
			<span aria-hidden="true">&#215;</span>
		</button>
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
