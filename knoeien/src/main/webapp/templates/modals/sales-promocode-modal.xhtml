<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="sales-promocode-modal" data-reveal="data-reveal"
		data-close-on-click="true" data-animation-in="wiggle" data-animation-out="slide-out-right" ng-controller="promocodeCtrl">
		<div class="medium-12 medium-centered columns" ng-if="!isproceed">
			<form name="promocodeForm">
				<div class="row">
					<div class="medium-12 columns text-left">
						<h4 id="addPromocodeTitle">Add or create new promo code</h4>
					</div>
				</div>
				<div class="row">
					<div class="medium-12 columns text-left">
						<h5 id="addPromocode">Add promo code</h5>
					</div>
				</div>
				<div class="row">
					<div class="medium-12 columns">
						<input name="salesPromocode" ng-model="user.salesPromocode" type="text" id="salesPromocode" placeholder="Enter a promocode" aria-describedby="password-help-text" required="required" />
							
						<div ng-messages="formSubmitted &amp;&amp; resetPasswordForm.password.$error">
                        	<div ng-message="required" class="error">Promocode is required.</div>
                        </div>
					</div>
				</div>
			
			
					
				<div class="row">
					<fieldset class="medium-12 columns">
						<div class="button-group">
							<a href="javascript:void(0);" ng-click="formSubmitted = true; saveSalesPromocode(promocodeForm.$valid);" class="button hlpr-color-success" >Done</a>
							
						</div>
					</fieldset>
				</div>
			</form>
		</div>
		<div class="row" ng-if="isproceed">
			<div class="row">
				<div class="medium-12 medium-centered columns">
					<span id="forgotResponseMsg">{{responseMessage}} </span>
				</div>
			</div>
			<div class="row">
				<div class="small-4 small-centered columns">
					<img class="th" id="forgotPassImg" alt="" src="#{request.contextPath}/resources/assets/images/success.png" />
				</div>				
			</div>
			<div class="row">
				<fieldset class="medium-12 columns">
					<div class="button-group">
						<a href="javascript:void(0);" id="forgotPassOkBtn" class="button hlpr-color-success modal-close">Ok</a>
					</div>
				</fieldset>
			</div>
		</div> 
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
