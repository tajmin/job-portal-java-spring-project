<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="invite-friend-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-in="wiggle" data-animation-out="slide-out-right" >
		<div class="row" ng-if="!isproceed">
			<div class="medium-12 medium-centered columns" >
				<form name="inviteForm">
					<div class="row">
						<div class="medium-12 columns text-left">
							<h4>Invite Friends</h4>
						</div>
					</div>			
					<div class="row" >
						<div class="medium-12 columns helper-form-field" ng-class="(formSubmitted &amp;&amp; inviteForm.email.$error.required == true)? 'error' : ''">
							<p>Write email address of your friend to join Helper </p>
							<input type="text" required="required" name="email" placeholder="Enter email address to invite" ng-model="user.inviteEmail"/>
							<div style="top: 3px" class="icon fi-info" ng-class="(formSubmitted &amp;&amp; inviteForm.email.$error.required == true)? '' : 'hide'"></div>
				          	<div ng-messages="formSubmitted &amp;&amp; inviteForm.email.$error">
			                	<div ng-message="required" class="error"><i class="bttm-icon fi-info"></i>Email is required</div>
			                 </div>					
						</div>
					</div>						
					<div class="row">
						<fieldset class="medium-12 columns">					
							<a class="button hlpr-color-success" href="javascript:void(0);" ng-click="formSubmitted = true; invite(inviteForm.$valid);">Send Invitation Email</a>
						</fieldset>
					</div>
				</form>
			</div>
		</div>
		<div class="row" ng-if="isproceed">
			<div class="medium-12 medium-centered columns">
				<div class="row">
					<div class="medium-12 medium-centered columns text-center">
						<p style="padding-top: 13px; font-size: 1.15em;">{{responseMessage}}</p>
					</div>
				</div>
				<div class="row">
					<div class="small-4 small-centered columns text-center">
						<img class="success-tick th" alt="" src="#{request.contextPath}/resources/assets/images/success.png" />
					</div>				
				</div>
				<div class="row">
					<fieldset class="medium-12 columns">
						<a class="button hlpr-color-success modal-close">Ok</a>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	
</ui:composition>
