<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="job-confirmation-modal" data-reveal="data-reveal"	data-close-on-click="true" data-animation-out="slide-out-right" ng-controller="">
			<div class="medium-12 medium-centered columns" id="jobConfirmation">
				<div class="row">
					<div class="medium-12 columns text-center">
						<h4>Congratulations, you've been offered work!</h4>
					</div>
					<div class="small-12 small-centered columns">
						<img class="" id="" alt="" src="#{request.contextPath}/resources/assets/images/cone.png" />
					</div>
					<div class="medium-12 columns text-center">
						
							<a class="button hlpr-color-alert text-right">Decline</a>
							<a class="button hlpr-color-success text-left">Accept</a>
						
					</div>
					<div class="medium-12 columns text-center">
						<p>You will be able to send messages with the employer for the job is marked as completed</p>
					</div>
				</div>				
			</div>
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
