<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal login form starts here -->
	<div class="reveal fast ease-in" id="login-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-in="wiggle" data-animation-out="slide-out-right">
		<form data-abide="data-abide" novalidate="novalidate">
			<div class="row">
				<div class="medium-12 columns">
					<h4>Login</h4>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<div data-abide-error="data-abide-error" class="alert callout" style="display: none;">
						<p><i class="fi-alert"></i> Please fill required fields.</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<label>Email
						<input type="text" id="login-email" placeholder="Enter your email" required="required" />
						<span class="form-error">
							It's required.
						</span>
					</label>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<label>Password
						<input type="Password" id="login-pss" placeholder="Enter your password" required="required" />
						<span class="form-error">
							It's required.
						</span>
					</label>
				</div>
			</div>
			<div class="row">
				<fieldset class="medium-12 columns">
					<a class="float-left" data-toggle="forget-password-modal">Forgot password?</a>
					<div class="button-group float-right">
						<button class="button hlpr-color-info" type="submit">Login</button>
						<button class="button hlpr-color-alert modal-close" type="button">Close</button>
					</div>
				</fieldset>
			</div>
		</form>
		<button class="close-button modal-close" type="button">
			<span aria-hidden="true">&#215;</span>
		</button>
	</div>
	<!-- modal / reveal login form ends here -->
	
	<!-- modal / reveal login error starts here -->
	<div class="reveal fast ease-in" id="not-logedin-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-in="shake" data-animation-out="fade-out">
		<div class="text-center">
			<i class="fi-alert" style="font-size: 5em; color: #999"></i>
		</div>
		<div class="text-center">
			<p>Sorry your are not logged-in. Please login to search job. If you Don't have an account then please sign-up.</p>
		</div>
		<div class="button-group float-right">
			<a class="hlpr-color-info button" id="sign-up-btn" data-close="true" aria-label="Close reveal" href="register.xhtml">Sign-up</a>
			<a class="hlpr-color-alert button modal-close">Close</a>
		</div>
		<button class="close-button modal-close" type="button">
			<span aria-hidden="true">&#215;</span>
		</button>
	</div>
	<!-- modal / reveal login error ends here -->
</ui:composition>
