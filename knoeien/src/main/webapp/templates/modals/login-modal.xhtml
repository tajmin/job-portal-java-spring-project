<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal login form starts here -->
	<div class="reveal fast ease-in" id="login-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-in="wiggle" 
		data-animation-out="slide-out-right" ng-controller="loginCtrl">
		<form name="loginForm">
			<div class="row">
				<div class="medium-12 columns">
					<a href="" class="button hlpr-color-info" id="loginFbBtn"><i id ="loginFbIcon" class="fi-social-facebook left"></i>Log in with Facebook</a>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<h4 id="loginOr" class="text-center">Or</h4>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">		
					<input type="text" name="username" placeholder="Enter your email" required="required" ng-model="user.username" />
					<div ng-messages="formSubmitted &amp;&amp; loginForm.username.$error">
                         <div ng-message="required" class="error">Email is required</div>
                     </div>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<input type="Password" name="password" placeholder="Enter your password" required="required" ng-model="user.password" />
					<div ng-messages="formSubmitted &amp;&amp; loginForm.password.$error">
                         <div ng-message="required" class="error">Password is required</div>
                     </div>
				</div>
			</div>
			<ul class="global-message" style="white-space:normal">
				<span ng-repeat="m in restMessages" > 
					<li class="info-text info-modal">{{m.message}}</li>
				</span>								
			</ul>
					
			<div class="row">
				<fieldset class="medium-12 columns">					
					<input id="loginRemember" type="checkbox" /><label for="loginRemember" id="loginRememberLabel">Remember Me</label>
					<a class="float-right" data-toggle="forget-password-modal" id="loginForgot">Forgot password?</a>
				</fieldset>
			</div>
			
			<div class="row">
				<fieldset class="medium-12 columns">					
					<div class="button-group">
						<a href="javascript:void(0);" id="loginBtn" ng-click="formSubmitted = true; login(loginForm.$valid);" class="button hlpr-color-success">Login</a>					
					</div>
				</fieldset>
			</div>
			
			<div class="row">
				<fieldset class="medium-12 columns">					
					<div class="button-group">
						<a data-toggle="register-modal" id="" class="button hlpr-color-info" style="width: 100%; border-radius: 5px;">Register New User</a>
					</div>
				</fieldset>
			</div>	
		</form>
		
	</div>
	<!-- modal / reveal login form ends here -->
	
	<!-- modal / reveal login error starts here -->
	<div class="reveal fast ease-in" id="not-logedin-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-in="shake" data-animation-out="fade-out">
		<div class="text-center">
			<i class="fi-alert" style="font-size: 5em; color: #999"></i>
		</div>
		<div class="text-center">
			<p>Sorry your are not logged-in. Please login to search job. If you Don't have an account then please sign-up.</p>
		</div>
		<div class="button-group float-right">
			<a data-toggle="register-modal" class="hlpr-color-info button" id="sign-up-btn" data-close="true" aria-label="Close reveal">Sign-up</a>
			<a class="hlpr-color-alert button modal-close">Close</a>
		</div>
		<button class="close-button modal-close" type="button">
			<span aria-hidden="true">&#215;</span>
		</button>
	</div>
	<!-- modal / reveal login error ends here -->
</ui:composition>
