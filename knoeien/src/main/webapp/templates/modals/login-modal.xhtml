<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal login form starts here -->
	<div class="reveal fast ease-in" id="login-modal" data-reveal="data-reveal" data-close-on-click="true" 	data-animation-out="slide-out-right" ng-controller="loginCtrl">
		<form name="loginForm">
			<div class="row">
				<div class="medium-12 columns">
					<a href="/knoeien/api/v1/socialNetwork/auth/facebook" class="button hlpr-color-info" id="loginFbBtn"><i id ="loginFbIcon" class="fa fa-facebook"></i>Log in with Facebook</a>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns">
					<h4 id="loginOr" class="text-center">Or</h4>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns helper-form-field" ng-class="(formSubmitted &amp;&amp; loginForm.username.$error.required == true)? 'error' : ''" >		
					<input type="text" name="username" placeholder="Enter your email" required="required" ng-model="user.username" />
					<div style="top: 3px" class="icon fi-info" ng-class="(formSubmitted &amp;&amp; loginForm.username.$error.required == true)? '' : 'hide'"></div>
					<div ng-messages="formSubmitted &amp;&amp; loginForm.username.$error">
                         <div ng-message="required" class="error"><i class="bttm-icon fi-info"></i>Email is required</div>
                    </div>
				</div>
			</div>
			<div class="row">
				<div class="medium-12 columns helper-form-field" ng-class="(formSubmitted &amp;&amp; loginForm.password.$error.required == true)? 'error' : ''" >
					<input type="Password" name="password" placeholder="Enter your password" required="required" ng-model="user.password" />
					<div style="top: 3px" class="icon fi-info" ng-class="(formSubmitted &amp;&amp; loginForm.password.$error.required == true)? '' : 'hide'"></div>
					<div ng-messages="formSubmitted &amp;&amp; loginForm.password.$error">
                         <div ng-message="required" class="error"><i class="bttm-icon fi-info"></i>Password is required</div>
                     </div>
				</div>
			</div>

					
			<div class="row">
				<fieldset class="medium-12 columns">					
					<input id="loginRemember" type="checkbox" /><label for="loginRemember" id="loginRememberLabel">Remember Me</label>
					<a class="float-right" data-toggle="forget-password-modal" id="loginForgot">Forgot password?</a>
				</fieldset>
			</div>
			
			<div class="row">
				<fieldset class="medium-12 columns">					
					<div class="button-group">
						<a href="javascript:void(0);" id="loginBtn" ng-click="formSubmitted = true; login(loginForm.$valid);" class="button hlpr-color-success">Log in</a>					
					</div>
				</fieldset>
			</div>
			
			<div class="row">
				<fieldset class="medium-12 columns">					
					<div class="button-group">
						<a onclick="clearForm('register-modal');" data-toggle="register-modal" id="" class="button hlpr-color-info" style="width: 100%; border-radius: 8px; padding: 15px 0;">Register New User</a>
					</div>
				</fieldset>
			</div>	
		</form>
		
	</div>
	<!-- modal / reveal login form ends here -->
	
	<!-- modal / reveal login error starts here -->
	<div class="reveal fast ease-in" id="not-logedin-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-out="fade-out">
		<div class="text-center">
			<i class="fi-alert" style="font-size: 5em; color: #999"></i>
		</div>
		<div class="text-center">
			<p>Sorry your are not logged-in. Please login to search job. If you Don't have an account then please sign-up.</p>
		</div>
		<div class="button-group float-right">
			<a onclick="clearForm('register-modal');" data-toggle="register-modal" class="hlpr-color-info button" id="sign-up-btn" data-close="true" aria-label="Close reveal">Sign-up</a>
			<a class="hlpr-color-alert button modal-close">Close</a>
		</div>
		<button class="close-button modal-close" type="button">
			<span aria-hidden="true">&#215;</span>
		</button>		
	</div>
	<!-- modal / reveal login error ends here -->
</ui:composition>
