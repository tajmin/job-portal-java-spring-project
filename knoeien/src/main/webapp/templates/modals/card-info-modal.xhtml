<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="card-info-modal" data-reveal="data-reveal"
		data-close-on-click="true" data-animation-in="fade" data-animation-out="slide-out-right" ng-controller="signupCtrl">
			<div class="row wrapper-content" >
	<div class="medium-10 medium-centered columns" id="paymentInfo">	
		<div class="row">
			<div class="medium-12 columns">
				<h4>Payment Information</h4>
			</div>
			<div class="medium-6 columns">
				
				<div class="row">
					<div class="medium-4 columns">
				    	<label for="" class="right inline">Card Number</label>
				 	</div>
				    <div class="medium-8 columns">
				    	<input type="text" id="" class="" placeholder=" Card Number" ng-model="" />
				    </div>
				</div>
				<div class="row" style="margin-bottom: 15px;">
					<div class="medium-4 columns">
				    	<label for="" class="right inline">Cardholder's Name</label>
				 	</div>
				    <div class="medium-8 columns">
				    	<input type="text" id="" class="" placeholder=" Name of card holder" ng-model="" />
				    </div>
				</div>
				<h4>Payment Information for Payments</h4>
				<div class="row">
					<div class="medium-4 columns">
				    	<label for="" class="right inline">Account number</label>
				 	</div>
				    <div class="medium-8 columns">
				    	<input type="text" id="" class="" placeholder=" Account number" ng-model="" />
				    </div>
				</div>
			</div>
			<div class="medium-6 columns">
				<div class="row">
					<div class="medium-8 medium-centered columns">
						<div class="medium-2 columns">
					    	<label for="" class="right inline">Date</label>
					 	</div>
					    <div class="medium-5 columns">
					    	<input type="text" id="" class="" placeholder=" Month " ng-model="" />
					    </div>
					    <div class="medium-5 columns">
					    	<input type="text" id="" class="" placeholder=" Year " ng-model="" />
					    </div>
					</div>
				</div>
				<div class="row">
					<div class="medium-8 medium-centered columns">
						<div class="medium-2 columns">
					    	<label for="" class="right inline">CVC</label>
					 	</div>
					    <div class="medium-4 columns end">
					    	<input type="text" id="" class="" placeholder="000" ng-model="" />
					    </div>
					</div>
				</div>
				<div class="row">
					<div class="medium-4 medium-centered columns text-center">
						<img class="th" id="" alt="" src="#{request.contextPath}/resources/assets/images/visamaster.png" />
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>
		
			<div class="medium-10 medium-centered columns" ng-if="isproceed" id="registerProceed">
				<div class="row">
					<div class="medium-12 medium-centered columns text-center">
						<p> {{responseMessage}} </p>
					</div>
				</div>
				<div class="row">
					<div class="small-4 small-centered columns text-center">
						<img class="th" id="forgotPassImg" alt="" src="#{request.contextPath}/resources/assets/images/success.png" />
					</div>				
				</div>
				<div class="row">
					<fieldset class="medium-8 medium-centered columns text-center">
						<div class="button-group">
							<a href="javascript:void(0);" class="button hlpr-color-success modal-close">Ok</a>
						</div>
					</fieldset>
				</div>
								
			</div>
	</div>
	<!-- modal / reveal forget password ends here -->
</ui:composition>
