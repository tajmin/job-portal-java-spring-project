<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- modal / reveal forget password starts here -->
	<div class="reveal fast ease-in" id="signup-confirmation-modal" data-reveal="data-reveal" data-close-on-click="true" data-animation-out="slide-out-right" ng-controller="">
		<div class="medium-12 medium-centered columns" id="signup-confirmation" >				
			<div class="row">
				<div class="medium-12 columns text-center">
					<h4>Your signup process has been done. Please check your email and follow the instructions.</h4>
				</div>
			</div>
			<div class="row">
				<div class="medium-4 medium-centered columns text-center">
					<img alt="tick image" class="success-tick" src="#{request.contextPath}/resources/assets/images/success.png" />
				</div>	
			</div>
			<div class="row">
				<div class="medium-12 columns text-center">
					<a class="button hlpr-color-success modal-close" id="">OK</a>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
