<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html ng-app="selvesperer" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>Helper<ui:fragment rendered="#{not empty pageTitle}">-#{pageTitle}</ui:fragment></title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="HandheldFriendly" content="True" />
	<link rel="icon" href="#{request.contextPath}/resources/assets/images/favicon.png" type="image/png" />
	
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/foundation.css?#{msg['vrsn']}" />
	

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/motion-ui.css?#{msg['vrsn']}" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/foundation-icons.css?#{msg['vrsn']}" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/application.css?#{msg['vrsn']}" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/assets/css/foundation-datepicker.css?#{msg['vrsn']}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	
		
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/head.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/lib/angular/angular.min.js?#{msg['vrsn']}"></script>
    
    <script type="text/javascript" src="#{request.contextPath}/resources/angular/lib/angular/angular-messages.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/lib/lodash.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/jquery/jquery.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/lib/angular-ui/ui-bootstrap-custom-tpls-0.10.0.min.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/lib/angular/angular-cookies.min.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/lib/angular/restangular.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/js/app.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/js/directives/directives.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/js/services/applicationService.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/angular/js/controllers/applicationCtrl.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjAJgul5TdZNsTAo_WTXxtQb8C3jFPXwo&amp;libraries=places"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>	
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/foundation-datepicker.js"></script>
	<ui:insert name="head"></ui:insert>
</head>
<body>
	<header id="header">
		<nav class="top-bar">
			<!-- menu for small device starts here -->
			<ul class="menu expanded sticky hide-for-large">
				<li>
					<button class="menu-text title" data-toggle="offCanvasLeft" type="button">
						<i class="fi-list"></i> Helpers
					</button>
				</li>
			</ul>
			<!-- menu for small device ends here -->
			
			<!-- menu for large device starts here -->
			<ul class="menu expanded sticky show-for-large">
				<li class="">
					<div class="medium-6">
						<!-- site title / logo goes here -->
						<a href="index.xhtml" class="menu-text title">Helpers</a>
					</div>
				</li>
				<li>
					<!-- menu button goes here -->
					<div class="text-center">
						<a data-toggle="not-logedin-modal" class="hlpr-color-info button" style="color: #fff !important;">Post Job</a>
						<a data-toggle="not-logedin-modal" class="hlpr-color-success button">Find work</a>
					</div>
				</li>
				<li class="home-buttons clearfix">
					<!-- menu button goes here -->
					<a data-toggle="not-logedin-modal" class="hollow hlpr-color-white button float-right" style="display:#{authorizationBean.canView()?'':'none'}">My page</a>					
					<a data-toggle="login-modal" class="hollow hlpr-color-white button float-right" style="display:#{authorizationBean.canView()?'none':''}">Login</a>
				</li>
				 
				<li class="clearfix" style="display:#{authorizationBean.canView()?'':''}">			
					<a href="my.xhtml" id="profile-pic" class="float-right">
						<img class="circular-img" width="64" alt="My Profile" src="#{request.contextPath}/resources/assets/images/profile_pic.png" />
					</a>
					<a href="#" id="notification" class="float-right" data-toggle="notification-list">
						<img alt="My Notification" width="48" src="#{request.contextPath}/resources/assets/images/bell.png" />
					</a>
					<div id="notification-list" class="dropdown-pane bottom" data-dropdown="data-dropdown" data-hover="true" data-hover-pane="true">
  						Some notification will apear.
					</div>
				</li>
			</ul>
			<!-- menu for large device ends here -->
		</nav>
	</header>
	<!-- body wrapper starts here -->
	<div class="off-canvas-wrapper">
		<div class="off-canvas-wrapper-inner" id="#{(pageLocation == 'index') ? '' : 'main-wrapper'}" data-off-canvas-wrapper="true">
			<div class="off-canvas position-left #{(leftMenu=='show') ? 'reveal-for-large' : ''}" id="offCanvasLeft" data-off-canvas = "true" style="#{(pageLocation == 'index') ? 'top: 70px;' : ''}">				
				<button class="close-button" data-close="offCanvasLeft" type="button">
					<span aria-hidden="true">&#215;</span>
				</button>
				<!-- < ul class="off-canvas-list">
					<li> <label class="first">Helpers</label> </li>
					<li> <a  href="index.xhtml">Home</a> </li>
				</ul>
				<hr /> -->
				<ul class="off-canvas-list home-buttons">
					<li> <a  data-toggle="not-logedin-modal">Find work</a> </li>
					<li> <a data-toggle="login-modal">Login</a> </li>
					<li> <a data-toggle="not-logedin-modal">My page</a> </li>
					<li> <a data-toggle="phone-verification-modal"> Phone Verification </a> </li>
				</ul>
				<ul class="off-canvas-list loggedin-buttons">
					<li> <a href="profile.xhtml">My profile</a> </li>
					<li> <a href="payment.xhtml">Payment information</a> </li>
					<li> <a href="balance.xhtml">Balance and payments</a> </li>
					<li> <a href="settings.xhtml">Settings</a> </li>
					<li> <a href="invite.xhtml">Invite friends</a> </li>
					<li ng-controller="logoutCtrl"> <a href="javascript:void(0);" ng-click="logout();">Log out</a> </li>
				</ul>
			</div>
			<div style="display: none">
			<button id="changePassLoad" data-toggle="change-password-modal">CLick me !!!</button>
			</div>
			<div class="off-canvas-content" data-off-canvas-content = "true">
				<!-- content starts here -->
				<section id="body-wrapper">
					<ui:insert name="center-section"></ui:insert>
				</section>
				
				<footer id="footer">
					<ui:insert name="footer"></ui:insert>
				</footer>				
				<!-- content ends here -->
			</div>
		</div>
	</div>
	<!-- body wrapper ends here -->
	
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/foundation/motion-ui.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/foundation/foundation.js?#{msg['vrsn']}"></script>
	
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/foundation/what-input.min.js?#{msg['vrsn']}"></script>
	<script type="text/javascript" src="#{request.contextPath}/resources/assets/js/application.js?#{msg['vrsn']}"></script>
	<script type="text/javascript">
		var Settings = {};
		Settings.serviceBaseUrl='#{request.contextPath}';	
		
		jQuery(document).ready( function( ) {
			$('#changePassLoad').click();	 } 
		);	
	</script>
</body>
</html>
