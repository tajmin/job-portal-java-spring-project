<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/angular-template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<div ng-controller="editProfileCtrl">
			<form name="profileEditForm">
				<div class="cover">
					<canvas id="user_cover_image" class="cover-image" style="background-image: url(/userimg/{{(user.backgroundImageUrl != '')? user.backgroundImageUrl : '' }})"></canvas>
					<!-- <canvas class="cover-image" style=""></canvas> -->
					<div class="row expanded profile-img">
						<div class="small-2 small-centered columns">
							<div class="thumbnail">
								<img id="user_thumbnail_image" src="/userimg/{{(user.backgroundImageUrl != '')? user.backgroundImageUrl : '' }}" alt="Profile" />
								<label for="userImageFileUpload" class="middle" style="color: #6bbe54; font-weight: bold; cursor: pointer;"> Add photo </label>
								<input type="file" id="userImageFileUpload" class="show-for-sr" file-model = "imageFile" onchange="angular.element(this).scope().imageUpload(this)" />
							</div>
						</div>
					</div>
				</div>
		<ul class="tabs row expanded custom-tabs blue" data-tabs="data-tabs" id="profile-tabs">
			<li class="tabs-title is-active medium-3 columns"><a href="#panel1" aria-selected="true">My Profile</a></li>
		  	<li class="tabs-title medium-3 columns"><a href="#panel2">Billing Info</a></li>
		  	<li class="tabs-title medium-3 columns"><a href="#panel3">Proceeds/Payments</a></li>
		  	<li class="tabs-title medium-3 columns"><a href="#panel4">Settings</a></li>
		</ul>
		<div class="tabs-content" data-tabs-content="profile-tabs">
		  <div class="tabs-panel is-active" id="panel1">
		    <ui:include src="profile/my-profile.xhtml"></ui:include>
		  </div>
		   
		  <div class="tabs-panel" id="panel2">
		    <ui:include src="profile/billiing-info.xhtml"></ui:include>
		  </div>
		  
		  <div class="tabs-panel" id="panel3">
		    <ui:include src="profile/proceed-payment.xhtml"></ui:include>
		  </div>
		  
		  <div class="tabs-panel" id="panel4">
		    <ui:include src="profile/user-settings.xhtml"></ui:include>
		  </div> 
		  
		  <div class="row">
		  	<div class="medium-8 medium-centered columns text-center">
				<p> {{responseMessage}} </p>
			</div>
		  </div>
		  
		  <div class="row">
		  	<div class="medium-5 columns">
		  		<div class="row collapse">
			  		<div class="medium-6 columns text-left">
			  			<a href="invite.xhtml" class="button hlpr-color-success" style="width: 100%; padding: 14px 10px; border-radius: 7px;">Invite Friends</a>
			  		</div>
			  	</div>
		  	</div>
		  	<div class="medium-5 columns">
		  		<div class="row">
		  			<div class="medium-6 columns">
			  			<a href="jobpost.xhtml" class="button hlpr-color-second" style="width: 100%; padding: 14px 10px; border-radius: 7px;">Post Job</a>
			  		</div>
			  		<div class="medium-6 columns">
			  			<a href="javascript:void(0);" ng-click="formSubmitted = true; editProfile(profileEditForm.$valid);" class="button hlpr-color-success" style="width: 100%; padding: 14px 10px; border-radius: 7px;">Save changes</a>
			  		</div>
		  		</div>
		  	</div>
		  </div>
		</div>
	
			</form>
		</div>
	</ui:define>
</ui:composition>
