<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/angular-template.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<ui:param name="leftMenu" value="show"></ui:param>
	<ui:define name="content">
		<div class="row wrapper-content">
			<div class="medium-10 medium-centered columns" ng-if="!isproceed">
				<!-- Foundation "abide" plug-in used for validation  -->
				<form name="profileEditForm">
					<div class="row">
						<div class="medium-12 columns text-center">
							<h4>User Full Name</h4>
						</div>
					</div>
					<div class="row">
						<div class="medium-6 columns">
							<label>First Name </label>
							<input ng-model="user.firstName" type="text" name="firstName" placeholder="Write your first name" required="required" />							
	                        <div ng-messages="formSubmitted &amp;&amp; signupForm.firstName.$error">
	                            <div ng-message="required" class="error">First name name is required</div>
	                        </div>
						</div>
						
						<div class="medium-6 columns">
							<label>Last name</label>
							<input ng-model="user.lastName" type="text" name="lastName" placeholder="Write your lastname" required="required"/>
							<div ng-messages="formSubmitted &amp;&amp; signupForm.lastName.$error">
                            	<div ng-message="required" class="error">Last name name is required</div>
                        	</div>							
						</div>
					</div>
					
					<div class="row">
						<div class="medium-4 columns">
							<label>Date of birth</label>
							<select name="dateDay" class="day-select" id="date-day" required="required">
								<option value="" disabled="disabled" selected="selected">Day</option>
							</select>
							<div ng-messages="formSubmitted &amp;&amp; signupForm.dateDay.$error">
                            	<div ng-message="required" class="error">Day is required.</div>
                        	</div>							
						</div>
						<div class="medium-4 columns">
							<label><span class="hide-for-small-only">&nbsp;</span></label>
							<select name="dateMonth" class="full-month-select" id="date-month" required="required">
								<option value="" disabled="disabled" selected="selected">Month</option>
							</select>
							
							<div ng-messages="formSubmitted &amp;&amp; signupForm.dateMonth.$error">
                            	<div ng-message="required" class="error">Month is required.</div>
                        	</div>							
						</div>
						
						<div class="medium-4 columns">
							<label><span class="hide-for-small-only">&nbsp;</span></label>
							<select name="dateYear" class="year-select" id="date-year" required="required">
								<option value="" disabled="disabled" selected="selected">Year</option>
							</select>
							<div ng-messages="formSubmitted &amp;&amp; signupForm.dateYear.$error">
                            	<div ng-message="required" class="error">Year is required.</div>
                        	</div>
						</div>
					</div>
					<div class="row">
						<div class="medium-12 columns">
							<label>Email</label>
							<input name="email" ng-model="user.email" type="text" id="email" placeholder="Provide your email" required="required" />
							<div ng-messages="formSubmitted &amp;&amp; signupForm.email.$error">
                            	<div ng-message="required" class="error">Email is required.</div>
                        	</div>
						</div>
					</div>
					<div class="row">
						<div class="medium-6 columns">
							<label>Password</label>
							<input name="password" ng-model="user.password" type="password" id="password" placeholder="Enter a password" aria-describedby="password-help-text" required="required" />
								
							<div ng-messages="formSubmitted &amp;&amp; signupForm.password.$error">
                            	<div ng-message="required" class="error">Password is required.</div>
                        	</div>
						</div>
						<div class="medium-6 columns">
							<label>Confirm Password</label>
							<input name="confirmPassword" type="password" ng-model="user.confirmPassword" placeholder="Retype your password" required="required" data-ng-match="password"/>
							<span class="error" data-ng-show="signupForm.confirmPassword.$error.match">Passwords do not match.</span>
						</div>
						<div class="small-12 columns">
							<p class="help-text" id="password-help-text">Password must be at least 8 characters long.</p>
						</div>
					</div>
					
					<ul class="global-message" style="white-space:normal">
						<span ng-repeat="m in restMessages"> 
							<li class="info-text info-modal">{{m.message}}</li>
						</span>								
					</ul>
							
					<div class="row">
						<fieldset class="medium-12 columns">
							<div class="button-group float-right">
								<a href="javascript:void(0);" ng-click="formSubmitted = true; signup(signupForm.$valid);" class="button hlpr-color-info" >Save</a>
								<a class="button hlpr-color-alert" href="index.xhtml">Cancel</a>
							</div>
						</fieldset>
					</div>
				</form>
				<!-- Sign up form ends here -->
			</div>
		</div>
		<script type="text/javascript">
			hideOnPage();
		</script>
	</ui:define>
</ui:composition>
