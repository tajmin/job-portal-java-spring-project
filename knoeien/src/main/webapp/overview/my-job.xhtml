<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="row wrapper-content" >
	<div class="medium-12 columns" id="my-job">
		<div class="row medium-uncollapse">
			<!--Left Panel Your Jobs  -->
			<div class="medium-6 columns">
				<div class="row">
					<div class="medium-6 columns text-left">
						<h4 class="my-page-title">Your Jobs</h4>
						<hr style="width: 15%; margin-top: -5px; float: left; margin-left: -11px; border: none; height: 1px; background-color: #555453;"/>
					</div>
				</div>				
				<div class="row" style="height: 370px; overflow-y: scroll; overflow-x: hidden;" >
					<div class="wrap" style="background: #F5F2F2; padding: 20px 5px 10px 15px;"  >
						<div class="row" ng-repeat="model in assginedJob">
							<div class="medium-2 columns">
								<img class="job-thumb" src="/img/{{model.imageUrl}}" alt="Job Image" />
							</div>
							<div class="medium-10  columns">
								<div class="row" style="padding-top: 40px;">
									<div class="medium-4 columns">
										<h6 class="bold">{{model.title}}</h6>
									</div>
									<div class="medium-2 columns text-center">
										<span>10</span>
									</div>
									<div class="medium-4 columns text-center ">
										<span>{{model.price}}</span>
									</div>
									<div class="medium-2 columns text-center">
										<img class="job-done-tick" src="#{request.contextPath}/resources/assets/images/success.png" alt="Job Image" />
									</div>
								</div>
								<div class="row">
									<div class="medium-4 columns">
										<p>Status</p>
									</div>
									<div class="medium-2 columns text-center">
										<p>Interested</p>
									</div>
									<div class="medium-4 columns text-center">
										<p>Agreement Signed</p>
									</div>
									<div class="medium-2 columns end">
										<p>Job Done</p>
									</div>
								</div>
							</div>
							<hr style="width: 94%; margin-bottom: 20px;"/>
						</div>
					</div>
				</div>
			</div>
			
			<!--Right Panel Jobs Posted by You -->
			<div class="medium-6 columns">
				<div class="row">
					<div class="medium-6 columns text-left">
						<h4 class="my-page-title">Jobs Posted by You</h4>
						<hr  style="width: 15%; margin-top: -5px; float: left; margin-left: -11px; border: none; height: 1px; background-color: #555453;"/>
					</div>
				</div>	
				<div class="row" style="height: 370px; overflow-y: scroll; overflow-x: hidden;">
					<div class="wrap" style="background: #F5F2F2; padding: 20px 5px 10px 15px;">
						<div class="row" ng-repeat="model in postedJob">
							<div class="medium-2 columns">
								<img class="job-thumb" src="/img/{{model.imageUrl}}" alt="Job Image" />
							</div>
							<div class="medium-10  columns">
								<div class="row">
									<div class="medium-4 columns">
										<a class="button hlpr-color-success" data-toggle="evaluate-helper-modal">Pay Helper</a>
									</div>
								</div>
								<div class="row" style="">
									<div class="medium-4 columns">
										<h6 class="bold">{{model.title}}</h6>
									</div>
									<div class="medium-2 columns text-center">
										<span>10</span>
									</div>
									<div class="medium-4 columns text-center ">
										<span>{{model.price}}</span>
									</div>
									<div class="medium-2 columns text-center">
										<img class="job-done-tick" src="#{request.contextPath}/resources/assets/images/success.png" alt="Job Image" />
									</div>
								</div>
								<div class="row">
									<div class="medium-4 columns">
										<p>Status</p>
									</div>
									<div class="medium-2 columns text-center">
										<p>Interested</p>
									</div>
									<div class="medium-4 columns text-center">
										<p>Agreement Signed</p>
									</div>
									<div class="medium-2 columns end">
										<p>Job Done</p>
									</div>
								</div>
							</div>
							<hr style="width: 94%; margin-bottom: 20px;"/>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
</div>

</ui:composition>
