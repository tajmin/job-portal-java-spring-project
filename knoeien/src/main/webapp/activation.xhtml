<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/faces-template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">	
	<ui:define name="head"> 
		<title>
			<h:outputFormat value="SelvEsperer"> </h:outputFormat>
		</title>		
		<style>
			<!-- Self page inline styles will goes here -->
		</style>		
	</ui:define>
	<ui:define name="metadata">
		<f:metadata>
		    <!--  Meta data like view actin will goes here -->
		    <f:viewAction action="#{activationBean.initActivation()}" />
		</f:metadata>
	</ui:define>
	<ui:define name="right-side">
		<!--  anything right side will goes here -->
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:commandLink value="Create User!" actionListener="#{userBean.saveUser()}">
				<f:ajax execute="@this" render="@form"></f:ajax>
			</h:commandLink>
			<h:messages errorClass="" infoClass="" warnClass="" styleClass="" id="messages" autoUpdate="true" />
		</h:form>		
	</ui:define>
</ui:composition>
