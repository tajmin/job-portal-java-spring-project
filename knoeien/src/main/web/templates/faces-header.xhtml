<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<div class="grid-cell-noflex" style="width:100%;height:45px;background-color:green;border-bottom:1px solid #FFF;">
		<div class="grid">
			<div class="grid-cell"></div>
			<div class="grid-cell managed-width">
				<div class="grid upper-menu">
					<div class="grid-cell-noflex" style="width:90px;position:relative;height:90px;overflow:hidden;">
						<a href="#{request.contextPath}/" >
							<img style="position:absolute;top:22px;left:10px;" src="URL" id="menu-avatar" height="50"/>
						</a>
					</div>
					<div class="grid-cell"></div>					
					<div class="grid-cell-noflex" style="margin-top:10px;">
						<span style="font-weight:300;color:#fff;">Mithun</span>
						<span style="vertical-align: middle;display:inline-block;">
							<img src="" id="menu-avatar" height="24" width="24" style="margin-left:10px;border-radius:3px;" onclick="onclick"/>
						</span>
					</div>
	
					<div class="grid-cell-noflex user" style="position:relative;padding-right:6px;margin-top:13px;">
						<a href="#" class="user-name">
							<i class="icon-arrow-down"></i></a>
							<div style="display: none;" class="user-menu">
								<ui:fragment rendered="#{permissionBean.isUserAdmin()}">
								<a id="logoutLink" href="#{request.contextPath}/admin">#{msg['admintools']}</a></ui:fragment>
								<a id="logoutLink" href="#{request.contextPath}/logout.xhtml">#{msg['action.logout']}</a>
							</div>
					</div>
					
				</div>
			</div>
			<div class="grid-cell"></div>
		</div>
	</div>
	<div class="grid-cell-noflex" style="background-color:#ededed;width:100%;height:45px;margin-bottom:20px;">
		<div class="grid">
			<div class="grid-cell"></div>
			<div class="grid-cell managed-width">
				<div class="grid">
					<div class="grid-cell-noflex" style="width:90px;"></div>
					<ui:insert name="menu"></ui:insert>
				</div>
			</div>
			<div class="grid-cell"></div>
		</div>
	</div>
</ui:composition>
